<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- AWS Icons -->
    <symbol id="aws-cloud" viewBox="0 0 100 100">
      <path fill="#232F3E" d="M70.9,33.7C70.9,20.1,60,9,46.6,9c-10,0-18.5,6-22.4,14.6C10.9,25,0,37,0,51.3c0,15.1,12.2,27.4,27.3,27.4h42.1C84.3,78.7,96,67.1,96,52.6C96,40.5,85.1,30.8,70.9,33.7z"/>
      <path fill="#FFFFFF" d="M61.6,57.8L47.5,63.6c-0.6,0.2-1.3,0.2-1.9,0L31.4,57.8c-0.7-0.3-1.1-1-1.1-1.7v-12c0-0.7,0.4-1.4,1.1-1.7L45.6,36c0.6-0.2,1.3-0.2,1.9,0l14.1,5.9c0.7,0.3,1.1,1,1.1,1.7v12C62.7,56.8,62.3,57.5,61.6,57.8z"/>
    </symbol>
    
    <symbol id="aws-region" viewBox="0 0 100 100">
      <rect x="10" y="10" width="80" height="80" rx="5" ry="5" fill="#EEEEEE" stroke="#232F3E" stroke-width="2"/>
      <text x="50" y="50" text-anchor="middle" alignment-baseline="middle" fill="#232F3E" font-family="Arial" font-size="14">Region</text>
    </symbol>
    
    <symbol id="aws-vpc" viewBox="0 0 100 100">
      <rect x="10" y="10" width="80" height="80" rx="5" ry="5" fill="#F2F3F3" stroke="#232F3E" stroke-width="2"/>
      <text x="50" y="50" text-anchor="middle" alignment-baseline="middle" fill="#232F3E" font-family="Arial" font-size="14">VPC</text>
    </symbol>

    <symbol id="aws-subnet" viewBox="0 0 100 100">
      <rect x="20" y="20" width="60" height="60" rx="3" ry="3" fill="#FFFFFF" stroke="#232F3E" stroke-width="1"/>
      <text x="50" y="50" text-anchor="middle" alignment-baseline="middle" fill="#232F3E" font-family="Arial" font-size="10">Subnet</text>
    </symbol>

    <symbol id="aws-ecs" viewBox="0 0 100 100">
      <rect x="20" y="20" width="60" height="60" rx="3" ry="3" fill="#FF9900" stroke="#232F3E" stroke-width="1"/>
      <text x="50" y="50" text-anchor="middle" alignment-baseline="middle" fill="#FFFFFF" font-family="Arial" font-size="12">ECS</text>
    </symbol>

    <symbol id="aws-rds" viewBox="0 0 100 100">
      <rect x="20" y="20" width="60" height="60" rx="3" ry="3" fill="#3B48CC" stroke="#232F3E" stroke-width="1"/>
      <text x="50" y="45" text-anchor="middle" alignment-baseline="middle" fill="#FFFFFF" font-family="Arial" font-size="12">RDS</text>
      <text x="50" y="60" text-anchor="middle" alignment-baseline="middle" fill="#FFFFFF" font-family="Arial" font-size="10">MySQL</text>
    </symbol>

    <symbol id="aws-alb" viewBox="0 0 100 100">
      <rect x="20" y="20" width="60" height="60" rx="3" ry="3" fill="#66CC00" stroke="#232F3E" stroke-width="1"/>
      <text x="50" y="50" text-anchor="middle" alignment-baseline="middle" fill="#FFFFFF" font-family="Arial" font-size="12">ALB</text>
    </symbol>

    <symbol id="aws-s3" viewBox="0 0 100 100">
      <rect x="20" y="20" width="60" height="60" rx="3" ry="3" fill="#E05243" stroke="#232F3E" stroke-width="1"/>
      <text x="50" y="50" text-anchor="middle" alignment-baseline="middle" fill="#FFFFFF" font-family="Arial" font-size="12">S3</text>
    </symbol>

    <symbol id="aws-cloudwatch" viewBox="0 0 100 100">
      <rect x="20" y="20" width="60" height="60" rx="3" ry="3" fill="#8C4FFF" stroke="#232F3E" stroke-width="1"/>
      <text x="50" y="45" text-anchor="middle" alignment-baseline="middle" fill="#FFFFFF" font-family="Arial" font-size="10">Cloud</text>
      <text x="50" y="60" text-anchor="middle" alignment-baseline="middle" fill="#FFFFFF" font-family="Arial" font-size="10">Watch</text>
    </symbol>

    <symbol id="aws-route53" viewBox="0 0 100 100">
      <rect x="20" y="20" width="60" height="60" rx="3" ry="3" fill="#9D5025" stroke="#232F3E" stroke-width="1"/>
      <text x="50" y="45" text-anchor="middle" alignment-baseline="middle" fill="#FFFFFF" font-family="Arial" font-size="10">Route</text>
      <text x="50" y="60" text-anchor="middle" alignment-baseline="middle" fill="#FFFFFF" font-family="Arial" font-size="10">53</text>
    </symbol>

    <!-- Arrow -->
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
        markerWidth="6" markerHeight="6"
        orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#232F3E"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="800" fill="#FFFFFF"/>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#232F3E">ECS Fargate Disaster Recovery Architecture</text>
  
  <!-- Legend -->
  <rect x="800" y="70" width="180" height="160" fill="#F2F3F3" stroke="#232F3E" stroke-width="1"/>
  <text x="890" y="90" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#232F3E">Legend</text>
  
  <use x="820" y="110" width="20" height="20" xlink:href="#aws-ecs"/>
  <text x="850" y="122" font-family="Arial" font-size="12" fill="#232F3E">ECS Fargate</text>
  
  <use x="820" y="140" width="20" height="20" xlink:href="#aws-rds"/>
  <text x="850" y="152" font-family="Arial" font-size="12" fill="#232F3E">RDS MySQL</text>
  
  <use x="820" y="170" width="20" height="20" xlink:href="#aws-alb"/>
  <text x="850" y="182" font-family="Arial" font-size="12" fill="#232F3E">ALB</text>
  
  <use x="820" y="200" width="20" height="20" xlink:href="#aws-cloudwatch"/>
  <text x="850" y="212" font-family="Arial" font-size="12" fill="#232F3E">CloudWatch</text>
  
  <!-- Primary Region (eu-west-1) -->
  <rect x="50" y="100" width="400" height="600" rx="10" ry="10" fill="#F2F3F3" stroke="#232F3E" stroke-width="2"/>
  <text x="250" y="130" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#232F3E">Primary Region (eu-west-1)</text>
  
  <!-- Primary VPC -->
  <rect x="80" y="150" width="340" height="520" rx="5" ry="5" fill="#E6F0F7" stroke="#232F3E" stroke-width="1"/>
  <text x="250" y="170" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#232F3E">VPC (10.0.0.0/16)</text>
  
  <!-- Primary Public Subnets -->
  <rect x="100" y="190" width="300" height="150" rx="5" ry="5" fill="#FFFFFF" stroke="#232F3E" stroke-width="1" stroke-dasharray="5,2"/>
  <text x="250" y="210" text-anchor="middle" font-family="Arial" font-size="14" fill="#232F3E">Public Subnets</text>
  
  <!-- Primary ALB -->
  <use x="220" y="240" width="60" height="60" xlink:href="#aws-alb"/>
  <text x="250" y="310" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">Application Load Balancer</text>
  
  <!-- Primary Private Subnets -->
  <rect x="100" y="350" width="300" height="300" rx="5" ry="5" fill="#FFFFFF" stroke="#232F3E" stroke-width="1" stroke-dasharray="5,2"/>
  <text x="250" y="370" text-anchor="middle" font-family="Arial" font-size="14" fill="#232F3E">Private Subnets</text>
  
  <!-- Primary ECS Cluster -->
  <use x="150" y="410" width="80" height="80" xlink:href="#aws-ecs"/>
  <text x="190" y="500" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">ECS Cluster</text>
  <text x="190" y="520" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">(Active)</text>
  
  <!-- Primary RDS -->
  <use x="270" y="410" width="80" height="80" xlink:href="#aws-rds"/>
  <text x="310" y="500" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">RDS MySQL</text>
  <text x="310" y="520" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">(Source)</text>
  
  <!-- CloudWatch -->
  <use x="210" y="560" width="80" height="80" xlink:href="#aws-cloudwatch"/>
  <text x="250" y="650" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">CloudWatch Monitoring</text>
  
  <!-- DR Region (eu-central-1) -->
  <rect x="550" y="100" width="400" height="600" rx="10" ry="10" fill="#F2F3F3" stroke="#232F3E" stroke-width="2"/>
  <text x="750" y="130" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#232F3E">DR Region (eu-central-1)</text>
  
  <!-- DR VPC -->
  <rect x="580" y="150" width="340" height="520" rx="5" ry="5" fill="#E6F0F7" stroke="#232F3E" stroke-width="1"/>
  <text x="750" y="170" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#232F3E">VPC (10.1.0.0/16)</text>
  
  <!-- DR Public Subnets -->
  <rect x="600" y="190" width="300" height="150" rx="5" ry="5" fill="#FFFFFF" stroke="#232F3E" stroke-width="1" stroke-dasharray="5,2"/>
  <text x="750" y="210" text-anchor="middle" font-family="Arial" font-size="14" fill="#232F3E">Public Subnets</text>
  
  <!-- DR ALB -->
  <use x="720" y="240" width="60" height="60" xlink:href="#aws-alb"/>
  <text x="750" y="310" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">Application Load Balancer</text>
  
  <!-- DR Private Subnets -->
  <rect x="600" y="350" width="300" height="300" rx="5" ry="5" fill="#FFFFFF" stroke="#232F3E" stroke-width="1" stroke-dasharray="5,2"/>
  <text x="750" y="370" text-anchor="middle" font-family="Arial" font-size="14" fill="#232F3E">Private Subnets</text>
  
  <!-- DR ECS Cluster -->
  <use x="650" y="410" width="80" height="80" xlink:href="#aws-ecs"/>
  <text x="690" y="500" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">ECS Cluster</text>
  <text x="690" y="520" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">(Standby, 0 Tasks)</text>
  
  <!-- DR RDS -->
  <use x="770" y="410" width="80" height="80" xlink:href="#aws-rds"/>
  <text x="810" y="500" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">RDS MySQL</text>
  <text x="810" y="520" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">(Read Replica)</text>
  
  <!-- DR CloudWatch -->
  <use x="710" y="560" width="80" height="80" xlink:href="#aws-cloudwatch"/>
  <text x="750" y="650" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">CloudWatch Monitoring</text>
  
  <!-- Global Services -->
  <rect x="300" y="720" width="400" height="60" rx="5" ry="5" fill="#F2F3F3" stroke="#232F3E" stroke-width="1"/>
  <text x="500" y="745" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#232F3E">Global AWS Services</text>
  
  <!-- Route 53 -->
  <use x="350" y="730" width="40" height="40" xlink:href="#aws-route53"/>
  <text x="350" y="780" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">Route 53</text>
  
  <!-- S3 -->
  <use x="450" y="730" width="40" height="40" xlink:href="#aws-s3"/>
  <text x="450" y="780" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">S3 Backups</text>
  
  <!-- CloudWatch Global -->
  <use x="550" y="730" width="40" height="40" xlink:href="#aws-cloudwatch"/>
  <text x="550" y="780" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">CloudWatch</text>
  <text x="550" y="795" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">Events</text>
  
  <!-- Connections -->
  <!-- RDS Replication -->
  <line x1="350" y1="450" x2="770" y2="450" stroke="#3B48CC" stroke-width="3" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
  <text x="560" y="440" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">Cross-region replication</text>
  
  <!-- Task Definition Sync -->
  <line x1="190" y1="430" x2="650" y2="430" stroke="#FF9900" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow)"/>
  <text x="420" y="420" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">Task definition sync</text>
  
  <!-- ALB to ECS -->
  <line x1="250" y1="300" x2="200" y2="410" stroke="#66CC00" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="750" y1="300" x2="700" y2="410" stroke="#66CC00" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- ECS to RDS -->
  <line x1="230" y1="450" x2="270" y2="450" stroke="#232F3E" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="730" y1="450" x2="770" y2="450" stroke="#232F3E" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Route 53 DNS Failover -->
  <path d="M 350 730 Q 250 650 250 300" fill="none" stroke="#9D5025" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M 350 730 Q 650 650 750 300" fill="none" stroke="#9D5025" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="500" y="630" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">DNS Failover</text>
  
  <!-- S3 Backup Connections -->
  <path d="M 450 730 Q 350 600 250 560" fill="none" stroke="#E05243" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M 450 730 Q 650 600 750 560" fill="none" stroke="#E05243" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="300" y="580" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">Backups</text>
  <text x="700" y="580" text-anchor="middle" font-family="Arial" font-size="12" fill="#232F3E">Backups</text>
</svg>
